<!DOCTYPE html>
<html lang="en">
  <head>
    <title>session9</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="top-header">
        <span>Go to docs</span>
        <ion-icon name="notifications-sharp"></ion-icon>
        <img
          class="avatar"
          src="https://cdn2.iconfinder.com/data/icons/circle-avatars-1/128/050_girl_avatar_profile_woman_suit_student_officer-512.png"
          alt=""
        />
      </div>
      <div class="body-header">
        <h1>Authentication</h1>
        <div>
          <button>Web setup</button>
          <ion-icon name="help-circle"></ion-icon>
        </div>
      </div>
      <div class="bottom-header">
        <span class="choose">Users</span>
        <span>Sign-in method</span>
        <span>Templates</span>
        <span>Usage</span>
      </div>
    </header>
    <main>
      <div class="box">
        <div class="search">
          <ion-icon name="search"></ion-icon
          ><input
            type="search"
            placeholder="Search by email address, phone number, or user UID"
          />
          <button>Add user</button>
          <ion-icon name="refresh"></ion-icon>
        </div>
        <div class="conten">No users for this project yet</div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
